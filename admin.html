<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
    <script src="/js/sdk.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app">
<!-- <div class="container"> -->
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#home">
        <img src="/img/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        Лентач
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="nav-list">
            <a class="nav-item nav-link active" id="home2" href="#home">Главная <span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" id="raiting2" href="#raiting">Рейтинг</a>
            <a class="nav-item nav-link" id="stop-list2" href="#">Стоп-лист</a>
        </div>
    </div>
</nav>
<div class="myContainer">
    <div id="home">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" id="sort-rating" href="#">По рейтингу</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="sort-date" href="#">По дате</a>
            </li>
        </ul>
        <hr>
        <div class="row">
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-outline-primary container-fluid" data-toggle="modal"
                        data-target="#addCategoryModal">Добавить категорию
                </button>
                <hr>
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                       href="#list-home" role="tab" aria-controls="home">Все</a>
                </div>
            </div>
            <div class="col-12 col-sm-8">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                         aria-labelledby="list-home-list">
                        <div id="news-user" class="row">

                        </div>
                    </div>
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...
                        2
                    </div>
                    <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
                        ... 3
                    </div>
                    <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
                        ... 4
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Предыдущая</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Следующая</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="raiting">
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Рейтинг</th>
                        <th scope="col">Количество постов</th>
                        <th scope="col">Вознаграждение</th>
                    </tr>
                    </thead>
                    <tbody id="raiting-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="stop-list">
        <form class="form-inline" id="form-add-stop-list">
            <label class="sr-only" for="inlineFormInputGroupUsername2">Домен</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">http://</div>
                <input type="text" class="form-control container-fluid" id="inlineFormInputGroupDomainName"
                       placeholder="example.com">
            </div>
            <button type="submit" class="btn btn-primary vk-button" id="form-add-stop-list-button">Добавить в стоп-лист</button>
        </form>
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="25" scope="col">#</th>
                        <th scope="col">Домен</th>
                        <th width="100" scope="col">Действия</th>
                    </tr>
                    </thead>
                    <tbody id="stop-list-table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--Модальное окно для добавления категории-->
<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">Новая категория</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Название категории:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary vk-button" id="add-category">Добавить</button>
            </div>
        </div>
    </div>
</div>
<!--Модальное окно для редактирования записи-->
<div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cardModalLabel">Редактирование записи</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-1">
                                <img id="avatar" class="rounded-circle" src="ava.png" width="40" height="40">
                            </div>
                            <div class="col-10 ml-2">
                                <h6 class="card-title">Mikhail Lutskiy</h6>
                                <span class="card-date">19 октября в 19:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Текст новости:</label>
                        <textarea rows="5" class="form-control" id="message-text">Вместе с водителем на заказ к клиенту приехал пёс, который сидел на переднем сидении.</textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputState">Категория</label>
                        <select id="inputState" class="form-control">
                            <option selected>Выбрать...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date-for-post">Отложенная запись</label>
                        <input type="text" class="form-control" placeholder="22/10/2017 10:00" id="date-for-post">
                    </div>
                </form>
                <div id="comments-list">
                </div>
                <form class="mt-3">
                    <div class="form-group">
                        <textarea class="form-control" id="comment-text" placeholder="Текст комментария"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm float-right vk-button" id="send-comment">Комментировать</button>
                </form>
            </div>
            <div class="modal-footer">
                <button id="decline-action" type="button" class="btn btn-danger">Отклонить</button>
                <button id="edit-action" type="button" class="btn btn-primary vk-button">Сохранить</button>
                <button id="accept-action" type="button" class="btn btn-success">Опубликовать</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
