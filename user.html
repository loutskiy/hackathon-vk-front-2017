<html lang="en">
<head>
    <meta charset="UTF-8">

            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
    <script src="/js/sdk.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- <div class="container"> -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#home">
        <img src="/img/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        Лентач
    </a>
    <span class="navbar-text">
      Ваш рейтинг: 0
    </span>
</nav>
<div class="myContainer">
    <div class="alert alert-danger" role="alert" id="danger-news">
        Данная новость содержит ссылку на запрещенный источник
    </div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row"><div class="col-12">
                    <h4 class="card-title" style="margin-bottom: 15px">Предложить новость</h4>
                </div></div>
                <form>
                    <div class="form-group">
                        <!--<label for="exampleFormControlTextarea1">Текст материала</label>-->
                        <textarea class="form-control" id="text-news" rows="3" placeholder="Текст материала"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="custom-file">
                            <input type="file" id="file2" class="custom-file-input">
                            <span class="custom-file-control"></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="send-news-button">Отправить</button>

                </form>
            </div>
        </div>
    </div>
</div>
        <div id="news-user" class="row mt-3">
        </div>
 </div>
<!--Модальное окно для редактирования записи-->
<div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cardModalLabel">Редактирование записи</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-1">
                                <img id="avatar" class="rounded-circle" src="ava.png" width="40" height="40">
                            </div>
                            <div class="col-10 ml-2">
                                <h6 class="card-title">Mikhail Lutskiy</h6>
                                <span class="card-date">19 октября в 19:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Текст новости:</label>
                        <textarea disabled rows="5" class="form-control" id="message-text">Вместе с водителем на заказ к клиенту приехал пёс, который сидел на переднем сидении.</textarea>
                    </div>
                </form>
                <div id="comments-list">
                </div>
                <form class="mt-3">
                    <div class="form-group">
                        <textarea class="form-control" id="comment-text" placeholder="Текст комментария"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm float-right vk-button" id="send-comment">Комментировать</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
